<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none"><span class="fs-4">Pricing example</span></a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Features</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Enterprise</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Support</a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Pricing</a>
    {% if not user.is_authenticated %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url "accounts:loginUser" %}">Login</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url "accounts:register" %}">Register</a>
    {% else %}
    <form action="{% url 'accounts:logoutUser' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="me-3 py-2 link-body-emphasis text-decoration-none link-button">Logout</button>
    </form>
    {% endif %}
  </nav>
</div>
<style>
  .link-button {
    background: none;
    border: none;
    color: inherit;
    cursor: pointer;
    padding: 0;
    font: inherit;
  }
</style>
